<body>
  <script src="./03-实现单链表.js"></script>
  <script>
    function game(list, num) {
      let queue = new LinkedList()
      // 全员入队
      for(let i = 0; i < list.length; i++) {
        queue.push(list[i])
      }
      // 循环直到最后剩下一个人
      while(queue.size() > 1) {
        for(let i = 0; i < num; i++) {
          // 循环时，把对头追加到队尾
          queue.push(queue.removeByIndex(0))
        }
        // 循环一圈之后，队头那个人拿着花，他就出局了
        console.log('出局了', queue.removeByIndex(0));
      }
      // 循环结束，队里只剩一个人，出队，获胜者
      return queue.removeByIndex(0)
    }

    const list = ['小明', '小红', '韩信', '后裔', '孙策']
    console.log(game(list, 7));
  </script>
</body>
